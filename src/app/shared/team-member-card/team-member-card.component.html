<img [src]="imgSrc" class="user-image" />
<div class="user-details">
  <h3 class="user-name">{{ fullName }}</h3>
  <p class="designation">{{ designation }}</p>
</div>
<div class="socials">
  <a class="social" [href]="facebookUrl"><img class="social-image" src="/assets/images/facebook.png" /></a>
  <a class="social" [href]="twitterUrl"><img class="social-image" src="/assets/images/twitter.png" /></a>
  <a class="social" [href]="instagramUrl"><img class="social-image" src="/assets/images/instagram.png" /></a>
</div>
